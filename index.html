<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="adsgram-site-verification" content="YOUR_TAG_HERE">
    <title>Asbeks | Ethio Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <style>
        :root { 
            --bg: #0b0d1a; 
            --card: #161a2e; 
            --primary: #00d084; 
            --secondary: #248bcf; 
            --text: #ffffff; 
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            padding-bottom: 90px; overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 208, 132, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(36, 139, 207, 0.05) 0%, transparent 40%);
        }

        /* Green Bubbles Animation */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bubble { position: absolute; background: rgba(0, 208, 132, 0.1); border-radius: 50%; filter: blur(5px); animation: rise 12s infinite linear; bottom: -100px; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-110vh); opacity: 0; } }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Main Card */
        .main-card { background: var(--card); border-radius: 24px; padding: 25px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .balance-label { font-size: 14px; opacity: 0.7; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-amt { font-size: 48px; font-weight: 800; color: #5bc0f8; margin: 10px 0; }
        
        /* Grid Buttons */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .btn-action { border-radius: 16px; padding: 20px 10px; border: none; color: white; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-earn-1 { background: linear-gradient(135deg, #00d084, #008a58); }
        .btn-earn-2 { background: linear-gradient(135deg, #248bcf, #0056b3); }
        .btn-withdraw { background: #2b2f4a; }
        .btn-deposit { background: #4c4699; }

        /* Stats Row */
        .stats-row { display: flex; justify-content: space-around; margin-top: 25px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-size: 18px; font-weight: bold; color: var(--primary); }
        .stat-lab { font-size: 11px; opacity: 0.6; }

        /* Navigation Footer */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0f1122; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-align: center; font-size: 10px; opacity: 0.5; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-item span { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div id="earn" class="page active-page">
        <p style="text-align: center; opacity: 0.8;">Welcome back, <span id="user-name">User</span>!</p>
        
        <div class="main-card">
            <div class="balance-label">YOUR BALANCE</div>
            <div class="balance-amt" id="balance">$0.000000</div>
            <p style="font-size: 12px; opacity: 0.6;">Reach $1 to withdraw</p>
            
            <div class="action-grid">
                <button class="btn-action btn-earn-1" onclick="watchAd()"><span>‚ñ∂</span> Earn $0.00025</button>
                <button class="btn-action btn-earn-2" onclick="watchAd()"><span>üì∫</span> Earn $0.00039</button>
                <button class="btn-action btn-withdraw"><span>üíµ</span> Withdraw</button>
                <button class="btn-action btn-deposit"><span>üí∞</span> Deposit</button>
            </div>

            <div class="stats-row">
                <div class="stat-item"><span class="stat-val" id="total-ads">0</span><span class="stat-lab">Total Ads</span></div>
                <div class="stat-item"><span class="stat-val">0</span><span class="stat-lab">Session</span></div>
                <div class="stat-item"><span class="stat-val" style="color:#ffcc00;">$0.00</span><span class="stat-lab">Withdrawn</span></div>
            </div>
        </div>
    </div>

    <div id="games" class="page"><h3>Games</h3><p>Coming soon...</p></div>
    <div id="tasks" class="page"><h3>Tasks</h3><p>Coming soon...</p></div>
    <div id="wallet" class="page"><h3>Wallet</h3><p>Coming soon...</p></div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('earn', this)"><span>üè†</span>Earn</div>
        <div class="nav-item" onclick="showPage('games', this)"><span>üéÆ</span>Games</div>
        <div class="nav-item" onclick="showPage('tasks', this)"><span>üìà</span>Tasks</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><span>üí∞</span>Wallet</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";

        // Animation Generator
        const bg = document.getElementById('bg');
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const s = Math.random()*50 + 20 + 'px';
            b.style.width = s; b.style.height = s;
            b.style.left = Math.random()*100 + '%';
            b.style.animationDuration = Math.random()*10 + 7 + 's';
            bg.appendChild(b);
        }

        let data = JSON.parse(localStorage.getItem('asbeks_data')) || { balance: 0, ads: 0 };

        function updateUI() {
            document.getElementById('balance').innerText = `$${data.balance.toFixed(6)}`;
            document.getElementById('total-ads').innerText = data.ads;
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        const AdController = window.Adsgram.init({ blockId: "23009" });

        async function watchAd() {
            try {
                await AdController.show();
                data.balance += 0.00039;
                data.ads += 1;
                localStorage.setItem('asbeks_data', JSON.stringify(data));
                updateUI();
                tg.showAlert("Success! Reward added.");
            } catch (e) {
                tg.showAlert("Ad not finished.");
            }
        }
        updateUI();
    </script>
</body>
</html>
