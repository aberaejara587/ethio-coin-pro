<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ethio Coin Pro | Asbeks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    
    <style>
        :root { 
            --bg: #05070a; --card: rgba(255, 255, 255, 0.05); --primary: #00d084; 
            --accent: #5bc0f8; --text: #ffffff; --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); 
            padding-bottom: 110px; min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at top left, rgba(0, 208, 132, 0.15), transparent 40%);
        }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .bubble { position: absolute; background: var(--primary); border-radius: 50%; opacity: 0.1; animation: rise 15s infinite linear; }
        @keyframes rise { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 100% { transform: translateY(-20vh) scale(1.5); opacity: 0; } }

        .header { padding: 20px; text-align: center; }
        .user-badge { background: var(--card); padding: 6px 16px; border-radius: 20px; font-size: 13px; border: 1px solid var(--glass-border); }

        .page { display: none; padding: 0 16px; animation: slideUp 0.4s ease-out; }
        .active-page { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { 
            background: var(--card); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 28px; padding: 24px; border: 1px solid var(--glass-border); margin-bottom: 15px;
        }

        .balance-amt { font-size: 44px; font-weight: 800; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 8px 0; }
        
        .btn { border-radius: 18px; padding: 15px; border: none; color: white; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: var(--primary); color: #000; width: 100%; }
        .btn-s { background: var(--card); border: 1px solid var(--glass-border); width: 100%; color: white; }

        /* Wallet Address Styling */
        .address-box { 
            background: rgba(0, 208, 132, 0.05); border: 1px dashed var(--primary); 
            border-radius: 16px; padding: 15px; margin-top: 20px; display: none; cursor: pointer;
        }
        .addr-text { font-family: monospace; color: var(--primary); font-size: 13px; word-break: break-all; }

        .nav-bar { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15, 17, 34, 0.95); 
            display: flex; justify-content: space-around; padding: 12px; border-radius: 24px; border: 1px solid var(--glass-border); z-index: 1000;
        }
        .nav-item { text-align: center; font-size: 11px; opacity: 0.4; flex: 1; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-icon { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div class="header">
        <div class="user-badge">‚ú® <span id="user-name">Guest</span></div>
    </div>

    <div id="earn" class="page active-page">
        <div class="glass-card" style="text-align: center;">
            <div style="font-size: 12px; opacity: 0.6;">TOTAL EARNINGS</div>
            <div class="balance-amt" id="main-balance">$0.000000</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                <button class="btn btn-p" onclick="handleAd(0.00025)">‚ñ∂ Earn</button>
                <button class="btn btn-s" onclick="depositFunds()">üí∞ Deposit</button>
            </div>
        </div>
    </div>

    <div id="friends" class="page">
        <h2 style="margin-top:0">Invite Friends</h2>
        <div class="glass-card" style="text-align: center;">
            <p>Invite friends and get 10% bonus!</p>
            <div id="ref-link" style="background:rgba(0,0,0,0.3); padding:12px; border-radius:12px; font-size:11px; margin-bottom:15px; word-break:break-all;">Loading link...</div>
            <button class="btn btn-p" onclick="copyRef()">Copy Invite Link</button>
        </div>
    </div>

    <div id="tasks" class="page">
        <h2 style="margin-top:0">Daily Tasks</h2>
        <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div><b>Watch Video</b><br><small>+$0.00050</small></div>
            <button class="btn btn-p" style="width:auto; padding:10px 20px" onclick="handleAd(0.00050)">Start</button>
        </div>
    </div>

    <div id="wallet" class="page">
        <h2 style="text-align: center; margin-top:0;">Wallet</h2>
        <div class="glass-card" style="text-align: center;">
            <div style="font-size: 12px; opacity: 0.6;">CURRENT BALANCE</div>
            <h1 class="balance-amt" id="wallet-balance" style="font-size:36px">$0.0000</h1>
            
            <div id="address-container" class="address-box" onclick="copyAddress()">
                <div style="font-size: 10px; color: white; opacity: 0.5; margin-bottom: 5px;">CONNECTED WALLET</div>
                <div id="display-address" class="addr-text">Connecting...</div>
                <div style="font-size: 9px; color: white; opacity: 0.4; margin-top: 8px;">(Tap to copy address)</div>
            </div>

            <button id="connect-btn" class="btn btn-p" style="margin-top: 20px;" onclick="connectTonWallet()">
                Connect Telegram Wallet
            </button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('earn', this)"><span class="nav-icon">üè†</span>Home</div>
        <div class="nav-item" onclick="showPage('tasks', this)"><span class="nav-icon">üìà</span>Tasks</div>
        <div class="nav-item" onclick="showPage('friends', this)"><span class="nav-icon">üë•</span>Friends</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><span class="nav-icon">üí∞</span>Wallet</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const userId = tg.initDataUnsafe.user?.id || "guest";
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "User";
        document.getElementById('ref-link').innerText = `https://t.me/EthioCoinBot?start=${userId}`;

        // TON Connect Initialization
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://ethio-coin-pro.vercel.app/tonconnect-manifest.json'
        });

        // Function: Connect Wallet
        async function connectTonWallet() {
            tg.HapticFeedback.impactOccurred('medium');
            try {
                const walletLink = connector.connect({
                    universalLink: 'https://t.me/wallet/start?startapp=tonconnect',
                    bridgeUrl: 'https://bridge.tonapi.io/bridge'
                });
                tg.openTelegramLink(walletLink);
            } catch (e) {
                tg.showAlert("Connection failed. Check your manifest file.");
            }
        }

        // Listener: Wallet Status Change
        connector.onStatusChange(wallet => {
            if (wallet) {
                const fullAddress = wallet.account.address;
                const shortAddress = fullAddress.substring(0, 8) + "..." + fullAddress.substring(fullAddress.length - 8);
                
                document.getElementById('display-address').innerText = shortAddress;
                document.getElementById('address-container').style.display = 'block';
                document.getElementById('address-container').dataset.full = fullAddress;
                
                const btn = document.getElementById('connect-btn');
                btn.innerText = "Wallet Linked ‚úÖ";
                btn.style.opacity = "0.7";
                btn.onclick = null;
                
                tg.HapticFeedback.notificationOccurred('success');
            }
        });

        function copyAddress() {
            const addr = document.getElementById('address-container').dataset.full;
            navigator.clipboard.writeText(addr).then(() => {
                tg.showAlert("Address copied!");
                tg.HapticFeedback.notificationOccurred('success');
            });
        }

        function copyRef() {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("Referral link copied!");
        }

        function depositFunds() {
            tg.openTelegramLink("https://t.me/wallet/start?startapp=receive-TON");
        }

        // UI & Ads Logic
        let data = JSON.parse(localStorage.getItem('asbeks_data')) || { balance: 0 };
        const AdController = window.Adsgram.init({ blockId: "23024" });

        async function handleAd(amount) {
            try {
                await AdController.show();
                data.balance += amount;
                localStorage.setItem('asbeks_data', JSON.stringify(data));
                updateUI();
                tg.HapticFeedback.notificationOccurred('success');
            } catch (e) { tg.showAlert("Ad not ready."); }
        }

        function updateUI() {
            document.getElementById('main-balance').innerText = `$${data.balance.toFixed(6)}`;
            document.getElementById('wallet-balance').innerText = `$${data.balance.toFixed(4)}`;
        }

        function showPage(id, el) {
            tg.HapticFeedback.impactOccurred('light');
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Bubbles Animation
        const bg = document.getElementById('bg');
        for(let i=0; i<12; i++) {
            const b = document.createElement('div'); b.className = 'bubble';
            const s = Math.random()*60 + 20 + 'px'; b.style.width = s; b.style.height = s;
            b.style.left = Math.random()*100 + '%'; b.style.animationDelay = Math.random()*5 + 's';
            bg.appendChild(b);
        }
        updateUI();
    </script>
</body>
</html>
