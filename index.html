<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="adsgram-site-verification" content="YOUR_TAG_HERE">
    <title>Ethio Coin Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <style>
        :root { --bg: #070816; --glass: rgba(255, 255, 255, 0.07); --primary: #248bcf; --accent: #00d084; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; padding-bottom: 90px;
            background-image: radial-gradient(circle at top right, rgba(36,139,207,0.2), transparent),
                              radial-gradient(circle at bottom left, rgba(0,208,132,0.1), transparent);
        }
        .page { display: none; padding: 20px; animation: slideUp 0.3s ease-out; }
        .active-page { display: block; }
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Wallet & Card Styles */
        .card { background: var(--glass); backdrop-filter: blur(12px); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .hero { background: linear-gradient(135deg, #248bcf, #0056b3); padding: 30px 20px; border-radius: 28px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        
        .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 16px; width: 100%; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-wallet { background: #333; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(10, 11, 30, 0.98); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-item { text-align: center; font-size: 11px; opacity: 0.5; color: white; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--primary); transform: translateY(-3px); }
        .nav-item span { font-size: 24px; display: block; margin-bottom: 4px; }

        .history-item { background: var(--glass); padding: 12px 18px; border-radius: 14px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    </style>
</head>
<body>

    <div id="earn" class="page active-page">
        <header style="margin-bottom: 25px;">
            <p style="margin:0; opacity:0.6;">Welcome,</p>
            <h2 id="username" style="margin:5px 0;">User</h2>
        </header>

        <div class="hero">
            <p style="font-size:11px; opacity:0.8; letter-spacing:1px;">BALANCE</p>
            <h1 id="balance" style="font-size:45px; margin:10px 0;">$0.000000</h1>
            <button class="btn" onclick="watchAd()">üì∫ Watch Ad & Earn</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px;">
            <div class="card" style="text-align:center;">
                <p style="font-size:11px; opacity:0.6; margin:0;">Total Ads</p>
                <h2 id="total-ads" style="margin:5px 0;">0</h2>
            </div>
            <div class="card" style="text-align:center;">
                <p style="font-size:11px; opacity:0.6; margin:0;">Invitees</p>
                <h2 id="total-friends" style="margin:5px 0;">0</h2>
            </div>
        </div>
    </div>

    <div id="wallet" class="page">
        <h3>My Wallet</h3>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>TON Wallet</span>
                <span id="wallet-status" style="font-size:12px; color:#ff9800;">Disconnected</span>
            </div>
            <button class="btn btn-wallet" onclick="connectWallet()">
                <img src="https://ton.org/download/ton_symbol.png" width="20" alt="TON"> Connect TON Wallet
            </button>
        </div>
        <div class="card">
            <p style="font-size:13px; opacity:0.7;">Asset Balance</p>
            <h2>0.00 TON</h2>
        </div>
    </div>

    <div id="withdraw" class="page">
        <h3>Withdraw</h3>
        <div class="card" style="text-align:center; padding:40px 20px;">
            <p style="opacity:0.7;">Available for Payout</p>
            <h1 id="withdraw-balance" style="color:var(--accent); margin:10px 0;">$0.00</h1>
            <p style="font-size:12px;">Min. limit: $1.00</p>
            <button class="btn" style="background:#222; margin-top:20px;" disabled>Withdraw Locked</button>
        </div>
    </div>

    <div id="history" class="page">
        <h3>Activity History</h3>
        <div id="history-list">
            <p style="text-align:center; opacity:0.4; margin-top:30px;">No recent transactions.</p>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('earn', this)"><span>üè†</span>Earn</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><span>üíé</span>Wallet</div>
        <div class="nav-item" onclick="showPage('withdraw', this)"><span>üí∞</span>Payout</div>
        <div class="nav-item" onclick="showPage('history', this)"><span>üïí</span>History</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.first_name || "User";

        // Dynamic State Management
        let userStats = JSON.parse(localStorage.getItem('ethio_coin_stats')) || {
            balance: 0,
            ads: 0,
            friends: 0,
            history: []
        };

        function updateDisplay() {
            document.getElementById('balance').innerText = `$${userStats.balance.toFixed(6)}`;
            document.getElementById('withdraw-balance').innerText = `$${userStats.balance.toFixed(2)}`;
            document.getElementById('total-ads').innerText = userStats.ads;
            document.getElementById('total-friends').innerText = userStats.friends;
            
            const histList = document.getElementById('history-list');
            if(userStats.history.length > 0) {
                histList.innerHTML = userStats.history.map(h => 
                    `<div class="history-item"><span>${h.date}</span><span style="color:var(--accent);">+$${h.amt}</span></div>`
                ).join('');
            }
        }

        function showPage(pageId, elm) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            elm.classList.add('active');
        }

        function connectWallet() {
            tg.showAlert("Telegram Wallet API integration is coming soon. Please wait for the next update!");
        }

        const AdController = window.Adsgram.init({ blockId: "23009" });

        async function watchAd() {
            try {
                await AdController.show();
                userStats.balance += 0.00036;
                userStats.ads += 1;
                userStats.history.unshift({date: new Date().toLocaleTimeString(), amt: '0.00036'});
                localStorage.setItem('ethio_coin_stats', JSON.stringify(userStats));
                updateDisplay();
                tg.showAlert("Success! Reward added to your balance.");
            } catch (e) {
                tg.showAlert("Ad skipped. Earn more by watching fully.");
            }
        }

        updateDisplay();
    </script>
</body>
</html>
