<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="adsgram-site-verification" content="YOUR_TAG_HERE">
    <title>Asbeks | Ethio Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <style>
        :root { 
            --bg: #0b0d1a; 
            --card: #161a2e; 
            --primary: #00d084; 
            --secondary: #248bcf; 
            --text: #ffffff; 
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            padding-bottom: 90px; overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 208, 132, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(36, 139, 207, 0.05) 0%, transparent 40%);
        }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bubble { position: absolute; background: rgba(0, 208, 132, 0.1); border-radius: 50%; filter: blur(5px); animation: rise 12s infinite linear; bottom: -100px; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-110vh); opacity: 0; } }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .main-card { background: var(--card); border-radius: 24px; padding: 25px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .balance-label { font-size: 14px; opacity: 0.7; letter-spacing: 1px; margin-bottom: 5px; }
        .balance-amt { font-size: 40px; font-weight: 800; color: #5bc0f8; margin: 10px 0; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .btn-action { border-radius: 16px; padding: 18px 10px; border: none; color: white; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 14px; }
        .btn-earn-1 { background: linear-gradient(135deg, #00d084, #008a58); color: #000; }
        .btn-earn-2 { background: linear-gradient(135deg, #248bcf, #0056b3); }
        .btn-withdraw { background: #2b2f4a; }
        .btn-deposit { background: #4c4699; }

        .wallet-card { background: linear-gradient(145deg, #1e2440, #161a2e); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        .btn-connect { background: var(--primary); color: #000; width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; margin-top: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .task-card { background: var(--card); border-radius: 18px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0f1122; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-align: center; font-size: 10px; opacity: 0.5; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-item span { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div id="earn" class="page active-page">
        <p style="text-align: center; opacity: 0.8; font-size: 14px;">Welcome, <span id="user-name">User</span></p>
        <div class="main-card">
            <div class="balance-label">TOTAL EARNINGS</div>
            <div class="balance-amt" id="main-balance">$0.000000</div>
            
            <div class="action-grid">
                <button class="btn-action btn-earn-1" onclick="watchAd(0.00025)"><span>‚ñ∂</span> Earn $0.00025</button>
                <button class="btn-action btn-earn-2" onclick="watchAd(0.00039)"><span>üì∫</span> Earn $0.00039</button>
                <button class="btn-action btn-withdraw" onclick="showPage('wallet', document.querySelectorAll('.nav-item')[3])"><span>üíµ</span> Withdraw</button>
                <button class="btn-action btn-deposit"><span>üí∞</span> Deposit</button>
            </div>
        </div>
    </div>

    <div id="games" class="page">
        <h3 style="text-align:center;">Games</h3>
        <div class="main-card">
            <p>Coming Soon! Play and earn coins.</p>
        </div>
    </div>

    <div id="tasks" class="page">
        <h3 style="margin-bottom: 20px;">Daily Video Tasks</h3>
        <div class="task-card">
            <div><h4>Video Task 1</h4><p style="color:var(--primary); margin:5px 0 0; font-size:12px;">+ $0.00050</p></div>
            <button style="background:var(--secondary); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;" onclick="watchAd(0.00050)">Start</button>
        </div>
        <div class="task-card">
            <div><h4>Video Task 2</h4><p style="color:var(--primary); margin:5px 0 0; font-size:12px;">+ $0.00060</p></div>
            <button style="background:var(--secondary); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;" onclick="watchAd(0.00060)">Start</button>
        </div>
    </div>

    <div id="wallet" class="page">
        <h3 style="text-align: center;">My Assets</h3>
        <div class="wallet-card">
            <div style="text-align: center;">
                <p style="font-size: 12px; opacity: 0.6; margin-bottom: 5px;">WALLET BALANCE</p>
                <h1 style="margin: 0; font-size: 36px; color: var(--primary);" id="wallet-balance">$0.0000</h1>
                <p style="font-size: 11px; opacity: 0.5; margin-top: 10px;">Min. Withdrawal: $1.00</p>
            </div>
            
            <button class="btn-connect" onclick="tg.showAlert('TON Wallet integration coming soon!')">
                <img src="https://ton.org/download/ton_symbol.png" width="20" alt="ton"> Connect TON Wallet
            </button>
        </div>

        <div style="margin-top: 20px;">
            <p style="font-size: 14px; opacity: 0.7;">Payment Methods</p>
            <div class="task-card" style="opacity: 0.7;"><span>TON (Crypto)</span><span style="font-size: 12px;">Link</span></div>
            <div class="task-card" style="opacity: 0.7;"><span>PayPal</span><span style="font-size: 12px;">Link</span></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('earn', this)"><span>üè†</span>Earn</div>
        <div class="nav-item" onclick="showPage('games', this)"><span>üéÆ</span>Games</div>
        <div class="nav-item" onclick="showPage('tasks', this)"><span>üìà</span>Tasks</div>
        <div class="nav-item" onclick="showPage('wallet', this)"><span>üí∞</span>Wallet</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";

        const bg = document.getElementById('bg');
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            const s = Math.random()*50 + 20 + 'px';
            b.style.width = s; b.style.height = s;
            b.style.left = Math.random()*100 + '%';
            b.style.animationDuration = Math.random()*10 + 7 + 's';
            bg.appendChild(b);
        }

        let data = JSON.parse(localStorage.getItem('asbeks_data')) || { balance: 0, ads: 0 };

        function updateUI() {
            document.getElementById('main-balance').innerText = `$${data.balance.toFixed(6)}`;
            document.getElementById('wallet-balance').innerText = `$${data.balance.toFixed(4)}`;
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        // Unit ID haaraa kanaan bakka buufameera
        const AdController = window.Adsgram.init({ blockId: "23024" });

        async function watchAd(amount) {
            try {
                await AdController.show();
                data.balance += amount;
                localStorage.setItem('asbeks_data', JSON.stringify(data));
                updateUI();
                tg.showAlert(`Success! Earned $${amount}`);
            } catch (e) {
                tg.showAlert("Ad skipped or error occurred.");
            }
        }
        updateUI();
    </script>
</body>
</html>
