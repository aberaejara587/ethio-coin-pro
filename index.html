<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="adsgram-site-verification" content="YOUR_TAG_HERE">
    <title>Asbeks Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <style>
        :root { --bg: #0b0d1a; --card: #161a2e; --primary: #00d084; --secondary: #248bcf; --text: #ffffff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        
        /* Green Animation Background */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bubble { position: absolute; background: rgba(0, 208, 132, 0.1); border-radius: 50%; filter: blur(5px); animation: rise 12s infinite linear; bottom: -100px; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-110vh); opacity: 0; } }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Style Card like Asbeks */
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-task { background: linear-gradient(135deg, #248bcf, #0056b3); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-task:active { transform: scale(0.98); }

        /* Nav Footer */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #0f1122; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-align: center; font-size: 10px; opacity: 0.5; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-item span { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div id="earn" class="page active-page">
        <div style="text-align: center; padding: 20px;">
            <h1 style="color: var(--secondary); font-size: 40px; margin-bottom: 5px;" id="balance">$0.000000</h1>
            <p style="opacity: 0.6; font-size: 12px;">Earn below to start ‚Äî reach $1 to withdraw</p>
        </div>
        <div class="card" style="text-align: center;">
            <button class="btn-task" style="background: var(--primary); color: #000;" onclick="watchAd()">Earn $0.00039</button>
        </div>
    </div>

    <div id="tasks" class="page">
        <h2 style="margin-bottom: 20px;">Available Tasks</h2>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4 style="margin: 0;">Watch Video Task 1</h4>
                    <p style="margin: 5px 0 0; font-size: 12px; opacity: 0.7;">Reward: $0.00050</p>
                </div>
                <button class="btn-task" style="width: auto; padding: 10px 20px;" onclick="watchAd('task')">Start</button>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4 style="margin: 0;">Watch Video Task 2</h4>
                    <p style="margin: 5px 0 0; font-size: 12px; opacity: 0.7;">Reward: $0.00050</p>
                </div>
                <button class="btn-task" style="width: auto; padding: 10px 20px;" onclick="watchAd('task')">Start</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('earn', this)"><span>üè†</span>Earn</div>
        <div class="nav-item" onclick="showPage('tasks', this)"><span>üìà</span>Tasks</div>
        <div class="nav-item"><span>üéÆ</span>Games</div>
        <div class="nav-item"><span>üí∞</span>Wallet</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Animation Generator
        const bg = document.getElementById('bg');
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.width = b.style.height = Math.random()*50 + 20 + 'px';
            b.style.left = Math.random()*100 + '%';
            b.style.animationDuration = Math.random()*10 + 7 + 's';
            bg.appendChild(b);
        }

        let stats = JSON.parse(localStorage.getItem('asbeks_stats')) || { balance: 0 };

        function updateUI() {
            document.getElementById('balance').innerText = `$${stats.balance.toFixed(6)}`;
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }

        const AdController = window.Adsgram.init({ blockId: "23009" });

        async function watchAd(type = 'normal') {
            try {
                await AdController.show();
                let reward = type === 'task' ? 0.00050 : 0.00039;
                stats.balance += reward;
                localStorage.setItem('asbeks_stats', JSON.stringify(stats));
                updateUI();
                tg.showPopup({ message: `Success! You earned $${reward}` });
            } catch (e) {
                tg.showAlert("Video skipped or error occurred.");
            }
        }
        updateUI();
    </script>
</body>
</html>
